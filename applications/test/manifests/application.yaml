apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: test
spec:
  components:
    - name: test
      type: edgefarm-applications
      properties:
        image: test
        nodepoolSelector:
          matchLabels:
            test: ""
        name: test
        
        cpu: 0.25
        memory: 256Mi
        
      traits:
        - type: edgefarm-network
          properties:
            network:
              name: test
              subnetwork: test
              user: test
        
