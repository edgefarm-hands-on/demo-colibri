apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: stress
spec:
  components:
    - name: stress
      type: edgefarm-applications
      properties:
        image: alexeiled/stress-ng:latest
        nodepoolSelector:
          matchLabels:
            jellyfish: ""
        name: stress
        command:
          - "/stress-ng"
          - "--cpu"
          - "3"
          - "--io"
          - "2"
          - "--vm-bytes"
          - "1G"
          - "timeout"
          - "600s"
